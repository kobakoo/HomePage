  <script>
      ScrollReveal().reveal('.small_animate', {
          duration: 1600,
          scale: 4,
          reset: true
      });
      ScrollReveal().reveal('.left_animate', {
          duration: 1600,
          origin: 'left',
          distance: '50px',
          reset: true
      });
      ScrollReveal().reveal('.right_animate', {
          duration: 1600,

          distance: '50px',
          reset: true
      });
      ScrollReveal().reveal('.top_animate', {
          duration: 1600,

          distance: '50px',
          reset: true
      });
      ScrollReveal().reveal('.big_animate', {
          duration: 1600,
          scale: 0.1,
          reset: true
      });
      ScrollReveal().reveal('.fade_animate', {
          duration: 1600,
          reset: true
      });
  </script>
